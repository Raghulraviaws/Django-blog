<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css'%}">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&family=Cormorant+Garamond:wght@300&family=Montserrat+Subrayada:wght@700&display=swap"
    rel="stylesheet">
  </head>
  <body>
<!-- NAVBAR -->



   <nav class="navbar navbar-expand-lg bg-custom-2 custom-navbar">
     <div class="container">
       <a class="navbar-brand bigbrand techfont" href="{% url 'post_list' %}">Rant Space.</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
  aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link otherlink" href="{% url 'about'%}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link otherlink" href="https://github.com/Raghulraviaws">Github</a>
      </li>
      <li class="nav-item">
        <a class="nav-link otherlink" href="https://linkedin.com/in/raviraghul3016">Linkedin</a>
      </li>
    </ul>
        <ul class="nav navbar-nav navbar-right ms-auto mb-2 mb-lg-0">
          {% if user.is_authenticated %}
            <li class="nav-item active">
                <a class="nav-link otherlink" href="{%url 'post_new'%}">Add New</a>
            </li>
            <li class="nav-item active ">
                <a class="nav-link otherlink" href="{% url 'post_draft_list' %}">Drafts</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link otherlink" href="{% url 'logout' %}"><i class="bi bi-toggle2-off"></i>Logout</a>
            </li>
            <div class="username">
            <li class="nav-item active">
              <p class="username">Welcome {{user.username}}</p>
            </li>
          </div>
            {% else %}
            <li class="nav-item active">
                <a class="nav-link otherlink" href="{% url 'login' %}"><i class="bi bi-person-circle"></i>Login</a>
            </li>
        </ul>
    </div>
    {% endif %}

  </div>
  </div>
</nav>


{% block content%}
{% endblock %}

  </body>
</html>
